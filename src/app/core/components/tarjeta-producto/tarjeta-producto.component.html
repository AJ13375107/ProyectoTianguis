<div id="container">
    <div id="foto" [ngStyle]="{'background-image': 'url('+producto.fotoUrl+')'}"></div>
    <div id="detalles">
    <h4>{{producto.nombre}}</h4>
    <ul>
        <li *ngFor="let descripcion of producto?.descripciones?.split(',')"> {{descripcion}} </li>
    </ul>
    <p id="precio">$ {{producto.precio}}</p>
</div>
</div>
