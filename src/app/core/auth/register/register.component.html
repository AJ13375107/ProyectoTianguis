<div class="auth-container">
  <img src="assets/img/LogoEzmkt.png" alt="Logo de EzMarket" />
    <div class="auth-box">
      <h2>Registrarse</h2>
      <form (ngSubmit)="register()">

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input 
            type="nombre" 
            id="nombre" 
            [(ngModel)]="usuario.nombre" 
            name="nombre" 
            required 
            placeholder="Ingrese su nombre" />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input 
            type="apellido" 
            id="apellido" 
            [(ngModel)]="usuario.apellido" 
            name="apellido" 
            required 
            placeholder="Ingrese su apellido" />
        </div>
        <div class="form-group">
          <label for="esVendedor">¿Eres vendedor?</label>
          <input 
            type="checkbox" 
            id="esVendedor" 
            [(ngModel)]="usuario.esVendedor" 
            name="esVendedor" />
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input 
            type="date" 
            id="fechaNacimientonombre" 
            [(ngModel)]="usuario.fechaNacimiento" 
            name="fechaNacimiento" 
            required 
            placeholder="Ingrese su Fecha de Nacimiento" />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="usuario.email" 
            name="email" 
            required 
            placeholder="Ingrese su correo electrónico" />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="usuario.password" 
            name="password" 
            required 
            placeholder="Ingrese su contraseña" />
        </div>
  
       <!-- <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input 
            type="password" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            required 
            placeholder="Confirme su contraseña" />
        </div>
        -->
  
        <div class="form-group">
          <button type="submit" class="btn" [routerLink]="['/login']" [disabled]="!usuario.nombre || !usuario.apellido || !usuario.fechaNacimiento || !usuario.email || !usuario.password">Registrarse</button>
        </div>
        
        <div class="redirect">
          <p>¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión aquí</a></p>
        </div>
      </form>
    </div>
  </div>
