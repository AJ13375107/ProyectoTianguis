<section>
<form #buscarForm="ngForm" (change)="buscar()"productos>
    <div id="barra-busqueda">
      <img src="./../../../assets/icons/buscar.svg" alt="Lupa">
      <input type="text" name="texto" [(ngModel)]="parametrosBusqueda.texto" (input)="buscar()" #texto="ngModel" placeholder="Buscar productos..."/>
    </div>
    
  </form>
  <div id="contenedor-productos" *ngIf="productos().length !==0; else sinResultado">
    <app-tarjeta-producto
    *ngFor="let producto of productos()"
    [producto]="producto" 
    [routerLink]="['/articulo',producto.id]" >
  </app-tarjeta-producto>
  </div>
  <ng-template #sinResultado>
    <h2>Tú busqueda no arrojó ningun resultado.</h2>
</ng-template>

</section>
