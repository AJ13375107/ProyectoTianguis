<div class="estadisticas-container">
    <h1>Estadísticas</h1>
    
    <div class="articulo-mas-vendido">
        <h2>Este es el artículo más vendido:</h2>
        <p>{{ articuloMasVendido.nombre }}</p>
        <p>Cantidad vendida: {{ articuloMasVendido.cantidadVendida }}</p>
    </div>
    
    <div class="grafica">
        <h2>Gráfica de Ventas</h2>
        <button (click)="generarPrediccion()">Generar predicciónes</button>
        <a [href]="graficaUrl" download="grafica_prediccion.png">Descargar gráfica</a>
        <div *ngIf="graficaUrl">
            <img [src]="graficaUrl" alt="Gráfica de Predicción" />
        </div>
    </div>
</div>
