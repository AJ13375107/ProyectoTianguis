<section>
<form #formulario="ngForm" (ngSubmit)="guardarDatosPerfil()">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" [(ngModel)]="perfil.nombre" #nombre="ngModel" required minlength="4">
        <p class="error" *ngIf="nombre.invalid && nombre.touched">Ingrese un nombre válido</p>
    </div>
    <div>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" [(ngModel)]="perfil.direccion" #direccion="ngModel" required minlength="8">
        <p class="error" *ngIf="direccion.invalid && direccion.touched">Ingrese una Dirección válida</p>
    </div>
    <div>
        <label for="notas">Notas</label>
        <input type="text" name="notas" id="notas" [(ngModel)]="perfil.detalleEntrega" #notas="ngModel">
    </div>
    <div>
        <label for="telefono">Teléfono</label>
        <input type="text" name="telefono" id="telefono" [(ngModel)]="perfil.telefono" #telefono="ngModel" required minlength="10">
        <p class="error" *ngIf="telefono.invalid && telefono.touched">Ingrese un Teléfono válido</p>
    </div>
    
    
    <button [disabled]="formulario.invalid" >Guardar</button>
    <br>
    <button [routerLink]="['/home-vendedor']" > Ir a Vendedor </button>
    <br>
    <button [routerLink]="['/login']" > Cerrar sesión </button>




</form>
</section>
